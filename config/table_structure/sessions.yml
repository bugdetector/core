table_name: sessions
table_comment: 'Session key and user data for one device login.'
fields:
  session_key:
    type: short_text
    length: '255'
    column_name: session_key
    primary_key: false
    autoIncrement: false
    isNull: true
    isUnique: false
    default: null
    comment: 'Session key generated by php.'
  ip_address:
    type: short_text
    length: '255'
    column_name: ip_address
    primary_key: false
    autoIncrement: false
    isNull: true
    isUnique: false
    default: null
    comment: 'Ip adress of user logged in device.'
  user:
    type: table_reference
    reference_table: users
    column_name: user
    primary_key: false
    autoIncrement: false
    isNull: true
    isUnique: false
    default: null
    comment: 'User reference. Logged in user.'
  remember_me_token:
    type: short_text
    length: '255'
    column_name: remember_me_token
    primary_key: false
    autoIncrement: false
    isNull: true
    isUnique: false
    default: null
    comment: 'Remember me token for session.'
  last_access:
    type: datetime
    column_name: last_access
    primary_key: false
    autoIncrement: false
    isNull: true
    isUnique: false
    default: null
    comment: 'Last used time of this session.'
