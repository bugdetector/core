table_name: logins
table_comment: 'Contains failed login attempts by user and IP address to site.'
fields:
  ip_address:
    type: short_text
    column_name: ip_address
    primary_key: false
    autoIncrement: false
    isNull: false
    isUnique: false
    default: null
    comment: 'Ip address.'
    length: '16'
  username:
    type: short_text
    column_name: username
    primary_key: false
    autoIncrement: false
    isNull: false
    isUnique: false
    default: null
    comment: 'Username or email filled in login screen.'
    length: '255'
